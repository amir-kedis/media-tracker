{% extends "layout.html" %}
{% block title %} Plan To Watch {% endblock %}
{% block body %}
<div class="watching">

    <h2 class="title">
        Plan To Watch
    </h2>

    <div class="watching__main">
        <div class="container">
            <div class="grid">
                {% for row in media %}
                <div class="card">
                    <div class="card__image">
                        <img src='{{ row["img"] }}' alt='{{ row["name"] }}'>
                    </div>

                    <div class="card__title">
                        {{ row["name"] }}
                    </div>
                    <div class="card__type">
                        {{ row["type"] }}
                    </div>
                    <div class="card__status">
                        {{ row["status"] }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
